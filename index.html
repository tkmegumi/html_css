<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title>株式会社LITALICOの会社情報 - Wantedly</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <ul class="nav__left">
        <li class="nav-left-item">
          <a class="nav-left-item__link" href="#"><span class="nav-left-item__link-inner">募集</span></a>
        </li>
        <li class="nav-left-item">
          <a class="nav-left-item__link" href="#"><span class="nav-left-item__link-inner">ストーリー</span></a>
        </li>
      </ul>
      <ul class="nav__right">
        <li class="nav-right-item">
          <a class="nav-right-item__link" href="#"><i class="fas fa-comment-dots"></i></a>
        </li>
        <li class="nav-right-item">
          <a class="nav-right-item__link" href="#"><i class="fas fa-bell"></i></a>
        </li>
        <li class="nav-right-item">
          <a class="nav-right-item__link-profile" href="#">
            <div class="nav-right-item__link-profile-image"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="header">
      <div class="header__image">
        <div class="header__image-inner"></div>
      </div>
      <div class="header__bar">
        <div class="header__bar-inner">
          <div class="header-bar-left">
            <div class="header-bar-left__icon">
              <div class="header-bar-left__icon-inner">
                <a href="#">
                  <div class="header-bar-left__icon-image"></div>
                </a>
              </div>
            </div>
            <div class="header-bar-left-text">
              <div class="header-bar-left-text__head">
                <h1 class="header-bar-left-text__company-name">
                  <a class="header-bar-left-text__company-name-link" href="#">株式会社LITALICO</a>
                </h1>
                <div class="header-bar-left-text__follow-button">フォロー</div>
              </div>
              <div class="header-bar-left-text__foot">
                <div class="header-bar-left-text__follow-button-wrapper">
                  <div class="header-bar-left-text__follow-button-inner">フォロー</div>
                </div>
                <a class="header-bar-left-text__official-link" href="#">http://litalico.co.jp</a>
                <span class="header-bar-left-text__company-location"><i class="fas fa-map-marker-alt header-bar-left-text__company-location-icon"></i>東京都</span>
              </div>
            </div>
          </div>

          <div class="header-bar-right">
            <div class="header-bar-right__inner">
              <nav class="header-bar-right__nav">
                <a class="header-bar-right__nav-link" href="#">ホーム</a>
                <a class="header-bar-right__nav-link" href="#">私たちについて</a>
                <a class="header-bar-right__nav-link" href="#">メンバー</a>
                <a class="header-bar-right__nav-link" href="#">ストーリー</a>
                <a class="header-bar-right__nav-link" href="#">募集</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
